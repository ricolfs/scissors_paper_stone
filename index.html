<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ROCK PAPER SCISSOR</title>
</head>
<body>
<div class="header">
    <h1 class="title">ROCK PAPER SCISSORS</h1>
</div>

<div class="score">
        <div class="userScore">User
            <span data-user-score>0</span>
        </div>
        <div class="computerScore">Computer
            <span data-computer-score>0</span>
        </div>
</div>

<div class="select">
    <div data-selection="rock"><img src="img/rock.png" alt="Dwayne Johnson" class="image"></div>
    <div data-selection="paper"><img src="img/paper.png" alt="Dunder Mifflin Paper" class="image"></div>
    <div data-selection="scissors"><img src="img/scissors.png" alt="Edward Scissor Hands" class="image"></div>
</div>

<div class="display"></div>

    <script src="script.js"></script>
</body>
</html>
